{% extends 'layouts/cliente.html' %}
{% load static %}
{% block title %}Editar Perfil - Cliente{% endblock %}

{% block content %}
<main class="perfilCliente container mx-auto p-2 mb-12">
    <div class="mb-3 md:mb-5">
        <h1 class="font-1-xl cor-12 mt-2 md:mt-10 mb-3">Perfil</h1>
        <hr>
    </div>
    <form action="" method="post" class="form-perfil">
        {% csrf_token %}
        <div class="form-foto">
            <img src="{% static 'images/perfil.svg' %}" alt="">
            <div class="form-foto-info ">
                <h2 class="font-1-xl">{{user.username}}</h2>
                <p class="font-1-m">{{user.email}}</p>
                <label for="upload-image" class="botao-padrao cursor-pointer">Upload da imagem</label>
                <input type="file" accept="image/*" value="test" id="upload-image" class="hidden">
            </div>
        </div>

        <div class="form-info">
            <div class="form-info-header">
                <h2 class="font-1-xl mb-3">Editar Perfil</h2>
                <ul>
                    <li><a href="/perfilCliente/" class="link font-1-m font-semibold">Informações do usuário</a></li>
                </ul>
            </div>
            <div class="form-info-content">
                <div class="form-info-container">
                    <label for="nome" class="font-1-m">Nome completo*</label>
                    <input type="text" name="nome" id="nome" class="font-1-s input-perfil" value={{user.username}} required>
                </div>
                <div class="form-info-container">
                    <label for="email" class="font-1-m">Email*</label>
                    <input type="email" name="email" id="email" class="font-1-s input-perfil" value={{user.email}} required>
                </div>
                <div class="form-info-container">
                    <label for="cpf" class="font-1-m">CPF*</label>
                    <input type="text" name="cpf" id="cpf" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}"  class="font-1-m input-perfil" required value={{cliente.cpf}}>
                </div>
                <div>
                    <button class="botao-padrao">Enviar Informações</button>
                </div>
            </div>
        </div>
    </form>
</main>
{% endblock %}
